<!-- LOADING STATE -->
<div *ngIf="loading" class="container mx-auto px-4 py-12">
  <!-- Heading Skeleton -->
  <div class="h-12 bg-gray-300 rounded-lg animate-pulse mx-auto w-1/3 mb-12"></div>

  <!-- Mission Cards Skeleton -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
    <div class="h-32 bg-gray-300 rounded-xl animate-pulse"></div>
    <div class="h-32 bg-gray-300 rounded-xl animate-pulse"></div>
    <div class="h-32 bg-gray-300 rounded-xl animate-pulse"></div>
    <div class="h-32 bg-gray-300 rounded-xl animate-pulse"></div>
  </div>
</div>

<!-- DATA STATE -->
<div *ngIf="!loading" class="container mx-auto px-4 py-12">
  <div *ngFor="let item of missions" class="mb-16">
    <!-- Section Heading -->
    <h1 class="text-3xl md:text-4xl font-extrabold text-center text-gray-800 mb-10 relative">
      {{ item.heading }}
      <span class="block h-1 w-20 bg-blue-600 mx-auto mt-3 rounded"></span>
    </h1>

    <!-- Missions Grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
      <div *ngFor="let mission of item.missions"
        class="bg-white shadow-md rounded-xl p-6 border border-gray-200 hover:border-blue-500 hover:shadow-lg transition duration-300 ease-in-out relative">
        
        <!-- Icon Circle (Demo) -->
        <div class="absolute -top-6 left-6 w-12 h-12 flex items-center justify-center rounded-full bg-blue-600 text-white shadow-lg">
          <i class="fas fa-bullseye"></i>
        </div>

        <!-- Mission Text -->
        <p class="text-gray-700 text-lg leading-relaxed mt-6">
          {{ mission.mission }}
        </p>
      </div>
    </div>
  </div>
</div>
