<section class="py-24 bg-gradient-to-b from-gray-50 to-white">
  <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
    
    <!-- Section Title -->
    <div class="mb-16 text-center">
      <h2 class="font-manrope text-4xl md:text-5xl font-extrabold text-green-800 relative inline-block">
        महत्त्वाच्या लिंक्स
        <span class="absolute -bottom-2 left-1/2 -translate-x-1/2 w-20 h-1 bg-yellow-400 rounded-full"></span>
      </h2>
      <p class="mt-4 text-lg text-gray-600 max-w-2xl mx-auto">
        शासन व ग्रामपंचायत संबंधित महत्त्वाच्या संकेतस्थळांच्या थेट लिंक येथे दिलेल्या आहेत.
      </p>
    </div>

    <!-- Grid -->
    <div
      class="grid grid-cols-1 min-[500px]:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-10 max-w-xl mx-auto md:max-w-3xl lg:max-w-full">

      <!-- Cards -->
      <div *ngFor="let link of links"
        class="group bg-white rounded-2xl border border-gray-200 shadow-sm overflow-hidden flex flex-col hover:shadow-xl hover:scale-[1.02] transition duration-300">
        
        <!-- Image with overlay -->
        <a [href]="link.url" target="_blank" rel="noopener noreferrer" class="relative">
          <img class="w-full h-48 object-cover" [src]="link.image" [alt]="link.title + ' image'" />
          <div class="absolute inset-0 bg-gradient-to-t from-black/50 via-transparent opacity-0 group-hover:opacity-100 transition"></div>
        </a>

        <!-- Content -->
        <div class="p-6 flex flex-col flex-grow">
          <a [href]="link.url" target="_blank" rel="noopener noreferrer">
            <h5
              class="mb-3 text-xl font-bold text-gray-900 group-hover:text-green-700 transition line-clamp-2">
              {{ link.title }}
            </h5>
          </a>
          <p class="text-gray-600 flex-grow mb-5 line-clamp-3">
            {{ link.description }}
          </p>
          <a [href]="link.url" target="_blank" rel="noopener noreferrer"
            class="inline-flex items-center justify-center px-4 py-2.5 text-sm font-semibold text-white bg-green-700 rounded-lg hover:bg-green-800 transition mt-auto shadow-md">
            सविस्तर वाचा
            <svg class="rtl:rotate-180 w-4 h-4 ml-2" aria-hidden="true" fill="none" viewBox="0 0 14 10"
              xmlns="http://www.w3.org/2000/svg">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M1 5h12m0 0L9 1m4 4L9 9" />
            </svg>
          </a>
        </div>
      </div>
    </div>
  </div>
</section>
