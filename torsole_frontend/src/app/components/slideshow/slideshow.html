    <div class="relative aspect-video overflow-hidden rounded-lg">
         
        <div class="duration-700 ease-in-out" data-carousel-item *ngFor="let img of images; let i = index" [class.hidden]="i !== currentIndex">
            <img *ngIf="img.image" src="{{img.image}}" class="absolute block w-full h-full object-cover -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="...">
        </div>

    </div>
    

</div>
